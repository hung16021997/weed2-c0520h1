<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cau lenh switch case</title>
</head>
<body>
<input type="number" id="nhapso">
<button onclick="tinh()"> Tính số ngày</button>
<p id="ketqua"></p>
<script>
    function tinh() {
        let num = Number(document.getElementById("nhapso").value);
        switch (num) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 11:
                document.getElementById("ketqua").innerHTML = "tháng " + num + " có 31 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "tháng" + num +"có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 12:
                document.getElementById("ketqua").innerHTML ="tháng" + num + "có 30 ngày";
                break;

        }

    }
</script>
</body>
</html>
