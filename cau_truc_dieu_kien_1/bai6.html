<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng theo doanh số</title>
</head>
<body>
<h2>Xét đánh giá khen thưởng </h2>
<label for="nhanvien">Nhân viên: </label>
<input id="nhanvien" type="text" name="nhanvien"/>
<br/><br/>
<label for="sanluong">Doanh số (cái): </label>
<input id="sanluong" type="text" size="5"/>
<br/>
<p>Mặt hàng phụ trách: ô tô </p>
<label for="gia">Giá trung bình mooix xe (VND):</label>
<input id="gia" type="text" size="15"/>
<br/>
<p id="%sanpham">% mỗi sản phẩm (%): </p>
<p id="chitieu">Thưởng đạt chỉ tiêu (VND): </p>
<p id="hoahong">Hoa hồng nhận được (VND): </p>
<button type="button" onclick="rose()">Click</button>
<script>
    function rose() {
        let x = parseInt(document.getElementById('sanluong').value);
        let a = parseInt(document.getElementById('gia').value);
        let b = parseFloat(document.getElementById('chitieu').value);
        let y = 0.2;
        if (x >0 && x < 10) {
            b = 0;
        } else if (x < 20) {
            b = x*a*(0.1/100);
        } else {
            b = x*a*(0.2/100);
        }
        let c = b + x*a*(y/100);
        document.getElementById('%sanpham').innerHTML += y;
        document.getElementById('chitieu').innerHTML += b;
        document.getElementById('hoahong').innerHTML += c;

    }
</script>
</body>
</html>
