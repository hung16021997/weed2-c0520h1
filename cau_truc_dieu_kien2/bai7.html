<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<p id="result">Kết quả: </p>
<script>
    alert("Giải phương trình: ax^2 + bx + c = 0");
    let a = parseFloat(prompt("Nhập hệ số a: "));
    let b = parseFloat(prompt("Nhập hệ số b: "));
    let c = parseFloat(prompt("Nhập hệ số c"));
    if (a === 0) {
        if (b===0) {
            document.getElementById('result').innerHTML += " Phương trình vô nghiệm";
        } else {
            let x = (-c) / b;
            document.getElementById('result').innerHTML += x;
        }
    } else {
        let delta = Math.pow(b,2) - 4*a*c;
        let x1;
        let x2;
        if (delta > 0) {
            x1 = (-b + Math.sqrt(delta))/(2*a);
            x2 = (-b - Math.sqrt(delta))/(2*a);
            document.getElementById('result').innerHTML += " Phương trình có 2 nghiệm: " + "x1 = " + x1 + "; x2 = " + x2;
        } else if (delta === 0) {
            x1 = (-b)/(2*a);
            document.getElementById('result').innerHTML += " Phương trình có nghiệm kép: " + "x1 = x2= " +x1;
        } else if (delta < 0 ) {
            document.getElementById('result').innerHTML += " Phương trình vô nghiệm!";
        }
    }
</script>
</body>
</html>
