<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<p id="result">result :</p>
<script>
    let a = parseInt(prompt(" nhập số tuổi của bạn"));
    if ( a > 0 && a < 120){
        document.getElementById("result").innerHTML += "đây là tuổi của 1 người";

    }else {
        document.getElementById("result").innerHTML += "đây không phải tuổi của 1 người";
    }
</script>
</body>
</html>
