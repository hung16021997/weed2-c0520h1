<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<p id="result">Diện tích hình vuông là: </p>
<script>
    let a = parseFloat(prompt("Nhập số đo cạnh a: "));
    if (a>0) {
        let s = Math.pow(a,2);
        document.getElementById('result').innerHTML += s.toFixed(2) + " m2";
    } else {
        alert("Bạn đã nhập sai");
    }
</script>
</body>
</html>
