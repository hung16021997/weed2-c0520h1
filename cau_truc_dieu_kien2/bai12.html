<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai12</title>
</head>
<body>
<script>
    let sotienbandau= parseInt(prompt("Nhập số tiền gốc : "));
    let so_thang = parseInt(prompt("Nhập số tháng : "));
    let lai_suat = parseFloat(prompt("Nhập lãi suất : "));
    let thang ;
    let tien_lai;
    for (let thang = 1 ;thang<=so_thang; thang++)
    {
        tien_lai=(sotienbandau/100)*lai_suat;
        sotienbandau = sotienbandau + (sotienbandau/100)*lai_suat;
        document.write('Tiền lãi tháng ' + thang + ' = ' + tien_lai +'<br>');
    }
</script>
</body>
</html>
